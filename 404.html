<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Glambit</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #582c4c; /* Dark theme background */
            color: #c6bbac;       /* Dark theme text color */
            font-family: 'Arial', sans-serif; /* Or your site's primary font */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .not-found-container {
            padding: 20px;
            max-width: 600px;
        }
        .not-found-icon {
            width: 100px; 
            height: 100px; 
            margin-bottom: 30px;
        }
        .not-found-title {
            font-size: 2.5em; /* Larger "404" text */
            color: #a77a89; /* Accent color */
            margin-bottom: 10px;
        }
        .not-found-slogan {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .not-found-message {
            font-size: 1em;
            margin-bottom: 30px;
        }
        .not-found-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c6bbac; /* Accent color for button */
            color: #582c4c; /* Light text for button */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .no-touch .not-found-link:hover {
            background-color: #582c4c; /* Darker accent on hover */
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <div class="not-found-icon">
             <!-- Placeholder for your SVG icon. Replace this with your actual SVG code or an <img> tag -->
             <img src="images/icons/3.svg" viewBox="0 0 100 100" width="100" height="100" fill="#c6bbac">
                <path d="M20,20 L80,80 M20,80 L80,20" stroke="#c6bbac" stroke-width="8" stroke-linecap="round"/>
                <circle cx="35" cy="35" r="8" />
                <circle cx="65" cy="65" r="8" />
                <circle cx="35" cy="65" r="8" />
                <circle cx="65" cy="35" r="8" />
                <!-- This is a very generic placeholder SVG (stylized 'X' with dots). Replace with your actual icon. -->
            </img>
        </div>
        <h1 class="not-found-title">404</h1>
        <p class="not-found-slogan">Oops! This page is having a bad hair day.</p>
        <p class="not-found-message">It seems we've snipped in the wrong place, or this page has been styled away. Don't worry, let's get you back to something fabulous.</p>
        <a href="index.html" class="not-found-link">Go back to Home</a>
    </div>
</body>
</html>
